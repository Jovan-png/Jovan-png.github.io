
   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Question for You...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-screen {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 4/3;
            background-color: #f0f0f0;
            background-image: url("./background.gif");
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        @media (max-width: 600px) {
            #game-screen { width: 95vw; height: 70vh; aspect-ratio: auto; }
        }

        #character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 85%;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        #dialogue-box {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            height: 25%;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid green;
            border-radius: 15px;
            padding: 15px;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        #name-tag {
            font-size: 1.2rem;
            font-weight: bold;
            color: green;
            margin-bottom: 5px;
        }

        #text-content { font-size: 1rem; line-height: 1.4; }

        #next-arrow {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: green;
            animation: bounce 1s infinite;
            font-size: 1.5rem;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        #choices-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            display: none; 
            width: 80%;
            z-index: 20;
        }

        .choice-btn {
            background: white;
            border: 3px solid green;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            touch-action: manipulation;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>

        <div id="choices-container"></div>
    </div>

    <script>
        // image tingz

    //  QUESTION 1 (LILO & STITCH / ADVENTURE TIME)

    "the_question": {

    },
    "path_yes": {
        text: "Wait, really?! You just made me the happiest person ever! ❤️",
        expression: "success",
        next: "path_yes_2"
    },
    "path_yes_2": {
        text: "I already have a whole day planned. It's going to be legendary!",
        expression: "happy",
        next: null 
    },
    "path_maybe": {
        text: "Well, the stars say it's a good idea, and Stitch says 'Ohana means you don't say no to dates' (I think).",
        expression: "shy",
        next: "the_question"

    "path_no": {
        text: "My heart.exe has stopped working. Please restart the universe.",

        next: null

};

        //  3. ENGINE LOGIC 
        let currentNode = "start";
        let isTyping = false;
        let typeTimer;
        let musicStarted = false;

        const textElement = document.getElementById('text-content');
        const charElement = document.getElementById('character');
        const boxElement = document.getElementById('dialogue-box');
        const choicesElement = document.getElementById('choices-container');
        const bgMusic = document.getElementById('bg-music');
        const blipSound = document.getElementById('blip-sound');
        const stitchSoundHi = document.getElementById('stitchSound')
        const stitchSound = document.getElementById('stitchSound')


        function showNode(nodeId) {
            if (!nodeId) return;
            currentNode = nodeId;
            const node = story[nodeId];
            
            if (images[node.expression]) {
                charElement.src = images[node.expression];
            }

            typeText(node.text, () => {
                if (node.choices) {
                    renderChoices(node.choices);
                }
            });
        }

        function renderChoices(choices) {
            choicesElement.innerHTML = ""; 
            choicesElement.style.display = 'flex';
            boxElement.style.display = 'none';

            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = "choice-btn";
                btn.innerHTML = choice.text;
                
                if (choice.isRigged) {
                    btn.id = "no-btn";
                    btn.onmouseover = runAway;
                    btn.ontouchstart = runAway;
                }

                btn.onclick = (e) => {
                    e.stopPropagation(); // Prevent firing dialogue advance
                    choicesElement.style.display = 'none';
                    boxElement.style.display = 'flex';
                    showNode(choice.next);
                };
                choicesElement.appendChild(btn);
            });
        }

        function typeText(text, callback) {
            isTyping = true;
            textElement.innerHTML = "";
            let i = 0;
            clearInterval(typeTimer);
            
            typeTimer = setInterval(() => {
                textElement.innerHTML += text.charAt(i);
                // Play subtle blip sound every few characters for flavor
                if (i % 3 === 0) blipSound.cloneNode(true).play(); 
                
                i++;
                if (i >= text.length + 75) {
                    clearInterval(typeTimer);
                    isTyping = false;
                    if(callback) callback();
                }
            }, 40);
        }

        function advanceDialogue() {
            // Start music on first interaction
            if (!musicStarted) {
                bgMusic.play();
                musicStarted = true;
            }

            if (isTyping) {
                clearInterval(typeTimer);
                textElement.innerHTML = story[currentNode].text;
                isTyping = false;
                if (story[currentNode].choices) renderChoices(story[currentNode].choices);
                return;
            }

            if (story[currentNode].next && !story[currentNode].choices) {
                showNode(story[currentNode].next);
            }
        }

        function runAway() {
            const noBtn = document.getElementById('no-btn');
            const maxMove = 100;
            const x = (Math.random() * maxMove * 2) - maxMove;
            const y = (Math.random() * maxMove * 2) - maxMove;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

    function playSound(){

    }
        // Start the game
        showNode("start");
    </script>
</body>
</html>
